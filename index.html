<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="static/style.css" rel="stylesheet" type="text/css" />
    <script src="static/vendor.js" defer></script>
    <script src="static/app.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-container">
      <header>
        <h4>BASIC CALCULATOR</h4>
        <p class="digits">9-digits</p>
      </header>

      <div class="main-flex">
        <div class="display" id="screen"></div>
        <div class="operation">
          <button class="btn-op btn-add" id="btn-add">+</button>
          <button class="btn-op btn-substract" id="btn-substract">-</button>
          <button class="btn-op btn-multiply" id="btn-multiply">*</button>
          <button class="btn-op btn-divide" id="btn-divide">/</button>
          <button class="btn-op btn-result" id="btn-result">=</button>
        </div>
        <div class="number-grid">
          <button class="btn btn-1">1</button>
          <button class="btn btn-2">2</button>
          <button class="btn btn-3">3</button>
          <button class="btn btn-4">4</button>
          <button class="btn btn-5">5</button>
          <button class="btn btn-6">6</button>
          <button class="btn btn-7">7</button>
          <button class="btn btn-8">8</button>
          <button class="btn btn-9">9</button>
          <button class="btn btn-0">0</button>
          <button class="btn-op btn-del" id="btn-del">Del</button>
        </div>
      </div>
    </div>
  </body>
</html>
